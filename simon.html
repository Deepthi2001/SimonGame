<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Original+Surfer&effect=emboss' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="simon.css">
    <title>Simon Game</title>
</head>
<body>

  <h1 id="level-title">Press Start game</h1>
  <h2 id="highscore">Highest Score here</h2>
  <button onclick="buttonClick1()" class="btn1" id="button1"><b>Start Game</b></button> 
  <button onclick="buttonClick2()" class="btn1" id="button1"><b>Quit Game</b></button> 
  <div class="container">
    <div class="row">
      <div type="button" id="green" class="btn green"></div>
      <div type="button" id="red" class="btn red"></div>
    </div>

    <div class="row">
      <div type="button" id="yellow" class="btn yellow"></div>
      <div type="button" id="blue" class="btn blue"></div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="simon.js" charset="utf-8"></script>

</body>
</html>
